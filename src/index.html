<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <title>Web Tools</title>
    </head>
    <body class="c-body">
        <dialog></dialog>

        <header class="c-header l-header">
            <div class="l-wrapper c-header__wrapper">
                <img class="o-logo l-logo" src="./assets/logo.svg" alt="Logo">

                <button class="o-button l-button">
                    <span class="o-button__label l-button__label">Adicionar</span>
                    <i class="o-button__icon l-button__icon bx bxs-layer-plus"></i>
                </button>

                <label class="o-switch l-switch js-switch" for="switch-theme" title="Tema escuro">
                    <input class="o-switch__check l-switch__check" id="switch-theme" type="checkbox">
                    <span class="o-switch__slider l-switch__slider"></span>
                    <span class="sr-only">Tema escuro</span>
                </label>
            </div>
        </header>

        <section class="c-info l-info l-wrapper">
            <span class="o-logo__name l-info__logo">Web Tools</span>

            <div class="o-select l-select l-info__select js-select">
                <input class="o-select__selected l-select__selected js-selected" data-action="selected" value="Select an option" readonly>
                <i class="o-select__arrow l-select__arrow bx bx-expand-vertical"></i>
                <span class="sr-only">Select an option</span>

                <ul class="o-select__options l-select__options js-options">
                    <li class="o-select__option l-select__option" style="--delay:1.5" data-action="option"><a href="#" tabindex="-1">Design</a></li>
                    <li class="o-select__option l-select__option" style="--delay:1" data-action="option"><a href="#" tabindex="-1">Code</a></li>
                    <li class="o-select__option l-select__option" style="--delay:.5" data-action="option"><a href="#" tabindex="-1">Todos</a></li>
                </ul>
            </div>

            <span class="o-star l-star c-info__star l-info__star">
                <input class="o-star__check l-star__check" id="favorite-check" type="checkbox">
                <label class="sr-only" for="favorite-check">Favoritos</label>
            </span>

            <h1 class="c-info__type l-info__type js-selected-display">Todos</h1>
        </section>

        <main class="c-main l-main l-wrapper js-main">
            <article class="c-accordion l-accordion js-accordion">
                <h3 class="c-accordion__header" id="accordion-heading-1">
                    <button class="c-accordion__trigger js-accordion-trigger" aria-expanded="true" aria-controls="accordion-content-1">
                        <div class="c-accordion__icon l-accordion__icon">
                            <img class="c-accordion__image l-accordion__image" src="./assets/uiverse.svg" alt="{website.name} icon" aria-hidden="true">
                        </div>
                        <span class="c-accordion__title">website name</span>
                    </button>
                </h3>

                <span class="o-star l-star l-accordion__star">
                    <input class="o-star__check l-star__check" id="favorite-check" type="checkbox">
                    <label class="sr-only" for="favorite-check">Favoritos</label>
                </span>
                
                <div class="c-accordion__content js-accordion-content" id="accordion-content-1" role="region" aria-labelledby="accordion-heading-1" aria-hidden="false">
                    <p class="c-accordion__description l-accordion__description">some description that anyone can make</p>
                    <button class="c-accordion__button l-accordion__button">Visitar Site</button>
                </div>

            </article>

            <article class="c-accordion l-accordion js-accordion">

                        </div>

                    </button>
                </h3>
                
                <span class="o-star l-star l-accordion__star">

                </span>
                
                <div class="c-accordion__content js-accordion-content" id="accordion-content-2" role="region" aria-labelledby="accordion-heading-2" aria-hidden="true">
                    <p class="c-accordion__description l-accordion__description">some description that anyone can make</p>
                    <button class="c-accordion__button l-accordion__button">Visitar Site</button>
                </div>

            </article>

                    <button class="c-accordion__button l-accordion__button">Visitar Site</button>
                </div>

            </article>

                <h3 class="c-accordion__header" id="accordion-heading-2">
                    <button class="c-accordion__trigger js-accordion-trigger" aria-expanded="false" aria-controls="accordion-content-2">

                        </div>

                    </button>
                </h3>
                
                <span class="o-star l-star l-accordion__star">

                    <label class="sr-only" for="favorite-check">Favoritos</label>
                </span>

                    <p class="c-accordion__description l-accordion__description">some description that anyone can make</p>
                    <button class="c-accordion__button l-accordion__button">Visitar Site</button>
                </div>

            </article>

            <article class="c-accordion l-accordion js-accordion">
                <h3 class="c-accordion__header" id="accordion-heading-2">
                    <button class="c-accordion__trigger js-accordion-trigger" aria-expanded="false" aria-controls="accordion-content-2">
                        <div class="c-accordion__icon l-accordion__icon">
                            <img class="c-accordion__image l-accordion__image" src="./assets/uiverse.svg" alt="{website.name} icon" aria-hidden="true">
                        </div>

                    </button>
                </h3>
                
                <span class="o-star l-star l-accordion__star">

                    <label class="sr-only" for="favorite-check">Favoritos</label>
                </span>
                
                <div class="c-accordion__content js-accordion-content" id="accordion-content-2" role="region" aria-labelledby="accordion-heading-2" aria-hidden="true">
                    <p class="c-accordion__description l-accordion__description">some description that anyone can make</p>
                    <button class="c-accordion__button l-accordion__button">Visitar Site</button>
                </div>

            </article>
        </main>
    </body>
    <script src="js/main.js"></script>
